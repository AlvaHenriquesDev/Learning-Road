<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Birth</td>
                <td>Area of Knowledge</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Albert</td>
                <td>Einstein</td>
                <td>1879</td>
                <td>Physics</td>
            </tr>
            <tr>
                <td>Charles</td>
                <td>Darwin</td>
                <td>1809</td>
                <td>Biology</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
